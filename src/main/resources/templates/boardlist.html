<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<body>
    <div class="layout">
        <table>
            <thead>
                <th>글번호</th>
                <th>제목</th>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<style>
         .layout
        {
            margin: 0 auto;
            width: 500px;
        }
</style>
</html>
