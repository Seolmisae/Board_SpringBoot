<!DOCTYPE html>
<html lang="en" xmlns:th="http://thyleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
</head>

<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id=${board.id})}" method="post">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>

<style>
        .layout
        {
            margin: 0 auto;
            width: 500px;
        }

        .layout input
        {
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .layout textarea
        {
           margin-top: 10px;
           min-height: 300px;
           width: 100%;
        }
</style>

</html>
